main.datasource.jdbcUrl = jdbc:postgresql://localhost/postgres
main.datasource.username = postgres
main.datasource.password = changeme

jmix.ui.loginScreenId = LoginScreen
jmix.ui.mainScreenId = MainScreen
jmix.ui.menuConfig = com/company/samplequeue/menu.xml
jmix.ui.compositeMenu = true

jmix.core.availableLocales.en = English

logging.level.org.atmosphere = warn

jmix.cloudqueue.aws.region = eu-central-1
jmix.cloudqueue.aws.access-key = ACCESS_KEY
jmix.cloudqueue.aws.secret-key = SECRET_KEY

jmix.cloudqueue.yandex.region = ru-central1
jmix.cloudqueue.yandex.endpoint-configuration = https://message-queue.api.cloud.yandex.net
jmix.cloudqueue.yandex.access-key = ACCESS_KEY
jmix.cloudqueue.yandex.secret-key = SECRET_KEY

jmix.cloudqueue.queue-prefix = jmixqueues

application.queueName = jmixqueues_jmixQueue

jmix.cloudqueue.listener.long-polling-timeout = 10000
jmix.cloudqueue.listener.waiting-time-receive-request = 5
jmix.cloudqueue.listener.max-number-of-messages = 10
jmix.cloudqueue.listener.thread-pool-core-size = 3